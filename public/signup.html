<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plaster&family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet">
  <title>Spiral Sounds</title>
</head>

<body>
  <div class="top-banner">
  <button class="menu-toggle" aria-label="Toggle menu"><img src="images/menu.svg"></button>
    <nav class="header-menu" aria-label="Main menu">
      <a href="/login.html">Login</a>
      <a href="/signup.html" aria-current="page">Sign up</a>
    </nav>
  </div>

  <header>
    <a href="/"><img src="/images/spiral_logo.png" alt="Spiral Sounds Logo"></a>
    <div class="header-text">
      <h1>Spiral Sounds</h1>
      <p class="subhead">The best in vinyl</p>
    </div>
  </header>

  <main class="sign-forms">

    <!-- Sign Up Form -->
    <form class="sign-form" id="signup-form" autocomplete="off">
      <div class="form-inner">
        <h2>Sign Up</h2> 
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" name="name" required/>

        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" name="email" required/>

        <label for="signup-username">Username</label>
        <input 
        type="text" 
        id="signup-username" 
        name="username"
        pattern="^[a-zA-Z0-9_\-]{1,20}$" 
        title="Username must be 1–20 characters and can only include letters, numbers, underscores (_), or hyphens (-)."
        required
        />

        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="password" required/>

        <button type="submit" class="form-btn">Create Account</button>
        <p>Already registered? <a href="/login.html" class="sign-link">Sign in here</a>.</p>
        <p id="error-message" class="error"></p>
      </div>
    </form>
  </main>
  <footer>
    <p>© Spiral Sounds</p>
  </footer>
  <script src="js/menu.js" type="module"></script>
  <script src="js/signup.js" type="module"></script>
</body>

</html>
